<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>Contagem até o Ano Novo</title>
</head>
<body>

    <h1>Contagem até o Ano Novo!</h1>

    <div class="countdown-container">
        <div class="countdown-el">
            <p class="big-text" id="days">0</p>
            <span>dias</span>
        </div>
        <div class="countdown-el">
            <p class="big-text" id="hours">0</p>
            <span>horas</span>
        </div>
        <div class="countdown-el">
            <p class="big-text" id="minutes">0</p>
            <span>minutos</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>segundos</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
